<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
    overflow-x: hidden;
}

/* Login Screen */
#login {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 10px;
}

button {
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background: white;
    color: #ff4e8a;
    font-weight: bold;
    cursor: pointer;
}

/* Main App */
#mainContent {
    display: none;
    padding: 20px;
}

h1 {
    font-size: 40px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 25px yellow; }
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}

img {
    width: 250px;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 20px white;
}

.countdown {
    font-size: 22px;
    margin-top: 20px;
}
</style>
</head>

<body>

<!-- Password Screen -->
<div id="login">
    <h2>Enter Secret Password üíï</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="checkPassword()">Unlock Surprise üîì</button>
</div>

<!-- Main Surprise -->
<div id="mainContent">
    <h1>üéâ Happy Birthday, PRAVEEN ‚ù§Ô∏è</h1>

    <img src="photo.jpg" alt="Her Photo">

    <p>You are my best friend, my happiness, my forever person üíñ</p>

    <div class="countdown" id="countdown"></div>

    <audio autoplay loop>
        <source src="https://youtu.be/f3_VT74HZkk?si=Mt4x-sQh17az9sBF.mp3" type="audio/mpeg">
    </audio>
</div>

<script>

/* Password Protection */
function checkPassword() {
    var pass = document.getElementById("password").value;
    if(pass === "1234") {   // CHANGE PASSWORD HERE
        document.getElementById("login").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        startHearts();
    } else {
        alert("Wrong Password üò¢");
    }
}

/* Floating Hearts */
function startHearts() {
    setInterval(function(){
        var heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random() * 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }, 300);
}

/* Countdown Timer */
var birthday = new Date("Feb 28, 2026 00:00:00").getTime(); // CHANGE DATE

var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = birthday - now;

    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
        "‚è≥ Countdown: " + days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

    if(distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "üéÇ It's Her Birthday Today! üéâ";
    }
}, 1000);

</script>

</body>

</html>
